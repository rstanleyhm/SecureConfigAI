<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Scan Results</h1>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% else %}
    <table>
        <tr>
            <th>Rule ID</th>
            <th>Description</th>
            <th>Severity</th>
        </tr>
        {% for issue in findings %}
        <tr>
            <td>{{ issue[0] }}</td>
            <td>{{ issue[1] }}</td>
            <td>{{ issue[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
    <a href="{{ url_for('home') }}">Scan Another File</a>
</body>
</html>
